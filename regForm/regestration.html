<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="main">
    <h1>Farmers-assistant</h1>
    </div>
<h3>Regestration Form</h3>
    <div class="form">
        <div class="input_field">
            <input type="text" placeholder="User Name" class="input"><br>
        </div>
        <div class="input_field"> 
            <input type="text" placeholder="Place" class="input"><br>
        </div>
        <div class="input_field">
            <input type="tel" placeholder="Phone No." class="input"><br>
        </div>
        <div class="input_field">
            <input type="text" placeholder="Crop name" class="input"><br>
        </div>
        <div class="input_field">
            <input type="text" placeholder="area of land in sqkm" class="input"><br>
        </div>
        <div class="input_field"> 
            <input type="password" placeholder="Password" class="input"><br>
        </div>
        <div class="input_field">
            <input type="password" placeholder="Confirm Password" class="input"><br>
        </div>
        <div class="btn">
            <a href="#">Register<br>
        </div>
    
    </div>

        

</div>
    
</body>   
</html>
